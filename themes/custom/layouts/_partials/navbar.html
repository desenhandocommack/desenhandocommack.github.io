<nav class="main-nav">
  <div class="container-nav">
    <!-- LOGO -->
    <a href="/" class="logo">
      <img src="/images/logo.png" alt="Logo do site Desenhando com Mack" />
    </a>

    <div class="nav-right">
      <!-- LINKS PRINCIPAIS-->
      <ul class="menu">
        <li><a href="/">Início</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li>
          <a href="https://hotmart.com/pt-br/club/desenhandocommack" target="_blank"> Cursos </a>
        </li>

        <li>
          <!-- CAIXA DE BUSCA-->
          <form class="search" action="/buscar" method="get">
            <input type="text" name="q" placeholder="Buscar..." />
            <button type="submit">
              <span class="material-symbols-rounded">search</span>
            </button>
          </form>
        </li>
      </ul>

      <!-- ÍCONES DO MENU-->
      <div class="nav-icons">
        <a href="https://livepix.gg/desenhandocommack" rel="noopener noreferrer" class="botao-doar" aria-label="Doar">
          <span class="material-symbols-rounded">savings</span>
        </a>

        <button class="botao-tema" aria-label="Alterar Tema">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
      </div>

      <!-- BOTÃO HAMBÚRGUER (visível só no mobile) -->
      <button class="menu-toggle" aria-label="Abrir menu">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </div>
  </div>

  <script>
    // MUDAR TEMA
    document.querySelector(".botao-tema").addEventListener("click", () => document.body.classList.toggle("dark-mode"));

    // SCRIPT PARA CAIXA DE BUSCA
    const searchForm = document.querySelector(".search");
    const searchButton = searchForm.querySelector("button");
    const searchInput = searchForm.querySelector("input");

    // Expande ao clicar no botão
    searchButton.addEventListener("click", (e) => {
      if (!searchForm.classList.contains("expanded")) {
        e.preventDefault(); // não envia o form ainda
        searchForm.classList.add("expanded");
        searchInput.focus();
      }
    });

    // Fecha ao clicar fora
    document.addEventListener("click", (e) => {
      if (!searchForm.contains(e.target)) {
        // se o clique não estiver na busca
        searchForm.classList.remove("expanded");
      }
    });

    // SCRIPT DO MENU HAMBURGUER
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".main-nav .menu");
    const mainNav = document.querySelector(".main-nav");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("active");
      mainNav.classList.toggle("fixed");
    });
  </script>
</nav>
