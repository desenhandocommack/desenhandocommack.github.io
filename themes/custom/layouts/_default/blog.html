<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenhando com Mack</title>
    <meta
      name="description"
      content="Desenho para iniciantes que querem se inspirar e melhorar suas habilidades."
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {{ partial "navbar" . }}

    <div class="container">
      <main class="content-layout">
        <!-- Área de Posts -->
        <div class="main-content">
          <div class="post-grid">{{ block "main" . }} {{ end }}</div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">{{ partial "sidebar" . }}</aside>
      </main>
    </div>
  </body>
</html>
