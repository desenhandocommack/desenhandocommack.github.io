---
layout: page
---

<div class="post">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "blogPosting",
      "image": ["{{ page.thumbnail }}"],
      "datePublished": "{{ page.date }}",
      "headline": "{{ page.description }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}",
        "logo": {
          "@type": "imageObject",
          "url": "{{ site.url }}/assets/img/logo.jpg"
        }
      }
    }
  </script>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-info">
    <div class="post-meta">
      <img
        class="post-author-avatar"
        src="{{ page.author.avatar | default: site.author.avatar }}"
        width="48"
        alt="Avatar do autor"
      />
      <div class="post-author-name">
        Escrito por {{ page.author.name | default: site.author.name }}
      </div>
      <div class="post-date">
        <time datetime="{{ page.date }}">{{
          page.date | date: '%d/%m/%Y'
        }}</time>
      </div>
    </div>

    <div class="post-share">
      <div
        class="fb-share-button"
        data-href="{{ page.url | absolute_url }}"
        data-layout="button"
        data-size="large"
        data-mobile-iframe="true"
      >
        <a
          target="_blank"
          href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
          class="fb-xfbml-parse-ignore"
          >Share</a
        >
      </div>
      <a
        href="https://twitter.com/share?ref_src={{ page.url | absolute_url }}"
        class="twitter-share-button"
        data-size="large"
        data-via="mackdesenhos"
        data-lang="pt"
        data-show-count="false"
        >Tweet</a
      ><script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
  </div>
  <div class="post-body">{{ content }}</div>

  <div class="post-comments">{% include disqus.html %}</div>
</div>
