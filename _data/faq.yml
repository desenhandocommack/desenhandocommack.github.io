- question: Qual programa você usa?
  answer: 'Uso vários programas, um para cada finalidade: → Programa para captura
    de tela: utilizei bastante o aTube Catcher, e só recentemente (Setembro de 2018)
    estou começando a usar o OBS Studio. Então duas opções aí gratuitas para você
    testar.  → Programa/Software para desenhar: aqui as opções são diversas e eu costumo
    testar muitos deles, principalmente os gratuitos (MyPaint, Gimp, Medibang e Krita).
    O krita foi o último que conheci e foi o que mais utilizei também, inclusive,
    toda a série Quartoons foi feita no Krita.  Agora o programa que eu utilizo como
    principal é o Photoshop.  → Programa gravação de áudio: para o áudio Audacity.'
