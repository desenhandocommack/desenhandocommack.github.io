<div class="topbar">
  <img src="/assets/img/logo.png" alt="Logo do site" width="30">

  <ul class="topbar-list">
    {% for i in site.topbar %}

      {% capture url %}{{ i | downcase | slugify | append: "/" | prepend: "/" | replace: "/in√≠cio/", "/" }}{% endcapture %}

      <li class="topbar-item">
        {% if page.url == url %}
        <span class="topbar-text current">{{ i }}</span>
        {% else %}
        <a class="topbar-text" href="{{ url }}">{{ i }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
